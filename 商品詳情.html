    <div
        class="relative mx-auto flex h-full min-h-screen w-full max-w-md flex-col overflow-x-hidden bg-background-light dark:bg-background-dark shadow-2xl">
        <header
            class="fixed top-0 z-50 flex w-full max-w-md items-center justify-between bg-background-light/80 px-4 py-3 backdrop-blur-md dark:bg-background-dark/80 transition-colors">
            <button aria-label="返回"

                onclick="history.back()">

                    style="font-size: 24px;">arrow_back</span>
            </button>
            <div class="flex items-center gap-2">
                <button aria-label="分享"

                <button aria-label="購物車"
                    class="group flex h-10 w-10 items-center justify-center rounded-full bg-white/50 dark:bg-black/20 hover:bg-white dark:hover:bg-black/40 transition-all active:scale-95 relative">
                    <span class="material-symbols-outlined text-text-main dark:text-white"

                    </div>
                    <div
                        class="absolute bottom-4 right-4 flex h-10 w-10 items-center justify-center rounded-full bg-white/80 backdrop-blur-sm dark:bg-black/50 shadow-sm">
                        <span class="material-symbols-outlined text-text-secondary dark:text-gray-300"
                            style="font-size: 20px;">zoom_in</span>
                    </div>
                </div>
            </div>
            <div class="flex flex-col px-6">
                <div class="mb-3 flex flex-wrap gap-2">
                    <span
                        class="inline-flex items-center rounded-full bg-primary/10 px-3 py-1 text-xs font-semibold text-primary dark:bg-primary/20 dark:text-primary">
                        熱銷 No.1
                    </span>
                    <span
                        class="inline-flex items-center rounded-full bg-[#E8E6E1] px-3 py-1 text-xs font-medium text-text-secondary dark:bg-white/10 dark:text-gray-300">
                        蛋奶素
                    </span>
                </div>
                <div class="mb-4 flex flex-col gap-1">
                    <h1 class="text-3xl font-bold tracking-tight text-text-main dark:text-white">
                        北海道生乳泡芙
                    </h1>
                    <div class="flex items-baseline gap-2">
                        <span class="text-2xl font-bold text-primary">NT$ 65</span>
                    </div>
                </div>
                <div class="my-4 h-px w-full bg-black/5 dark:bg-white/10"></div>

                    </h3>
                    <p class="text-base leading-relaxed text-text-secondary dark:text-gray-300">
                        嚴選北海道十勝鮮乳，製作出輕盈滑順的生乳內餡，搭配當日現烤的酥脆菠蘿外皮。每一口都能感受到濃郁奶香在口中化開，甜而不膩，是下午茶的最佳選擇。

                    <button

                </div>
                <div class="mt-8 flex gap-4 overflow-x-auto pb-2 no-scrollbar">

                        </div>
                    </div>

                        <span class="material-symbols-outlined text-primary" style="font-size: 24px;">verified</span>
                        <div>
                            <p class="text-xs font-bold text-text-main dark:text-white">品質保證</p>
                            <p class="text-[10px] text-text-secondary dark:text-gray-400">100% 天然食材</p>
                        </div>
                    </div>
                </div>
            </div>

                        class="material-symbols-outlined text-gray-400 transition-colors group-hover:text-red-500 group-active:scale-90"

                        <button aria-label="減少數量"
                            class="flex h-10 w-10 items-center justify-center rounded-full text-white hover:bg-white/20 active:bg-white/30">
                            <span class="material-symbols-outlined" style="font-size: 20px;">remove</span>
                        </button>
                        <span class="min-w-[24px] text-center text-lg font-bold text-white">1</span>
                        <button aria-label="增加數量"
                            class="flex h-10 w-10 items-center justify-center rounded-full text-white hover:bg-white/20 active:bg-white/30">
                            <span class="material-symbols-outlined" style="font-size: 20px;">add</span>
                        </button>
                    </div>
                    <button
                        class="flex flex-1 items-center justify-center gap-2 px-4 text-white hover:opacity-90 active:scale-95 transition-transform"
