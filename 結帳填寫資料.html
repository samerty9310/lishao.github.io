<!DOCTYPE html>

<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>結帳 - 填寫資料</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f2930d",
                        "background-light": "#f8f7f5",
                        "background-dark": "#221b10",
                        "surface-light": "#F5F0EB",
                        "surface-dark": "#2d2418",
                        "text-main": "#181511",
                        "text-muted": "#8a7960",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "1.5rem", "xl": "2rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900 flex justify-center items-center min-h-screen">
    <!-- Mobile Container -->
    <div
        class="relative flex h-full w-full max-w-[430px] flex-col bg-background-light dark:bg-background-dark group/design-root overflow-hidden sm:rounded-[3rem] sm:h-[90vh] sm:shadow-2xl sm:border-[8px] sm:border-gray-900">
        <!-- Background Texture (Subtle Wheat/Bakery vibe) -->
        <div class="absolute inset-0 z-0 opacity-[0.03] dark:opacity-[0.05] pointer-events-none"
            data-alt="Abstract wheat texture pattern"
            style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBZKBPvUwEZFohu6Ze5Y3hEUtKt7kCXit0KIubszFe8h3u9J3FZ1GftjF1gusA3IEu8nabiNJV44pKYdO-GqgbKeWbRzZgES7xlwcyBkzBKqi7AQjbY-iBHzG8X8UDVgKn1rj6jH5Nus-580V5VmhtcxQfUV3VZXJRBp_RivWTQQw3Yt3j-zzTcQxcYD5R7uq1v4gdfVEAkRm54p0f9Rcnmd6YvAWED5Fx9Ti6JUBLAfFJPGgig-kanxXu7YuZvJHrl7yhZ6vJcNRP5'); background-size: cover; background-position: center;">
        </div>
        <!-- Top Header -->
        <div
            class="relative z-10 flex items-center bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm p-4 pt-6 pb-2 justify-between sticky top-0">
            <button
                class="text-text-main dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors"
                onclick="history.back()">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
            <h2
                class="text-text-main dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">
                填寫資料</h2>
        </div>
        <!-- Scrollable Content -->
        <div class="relative z-10 flex-1 overflow-y-auto no-scrollbar pb-32">
            <!-- Progress Stepper -->
            <div class="px-6 py-6">
                <div class="flex w-full items-center justify-between relative">
                    <!-- Line behind -->
                    <div
                        class="absolute top-1/2 left-0 w-full h-[2px] bg-[#e6e1db] dark:bg-white/10 -z-10 -translate-y-1/2 rounded-full">
                    </div>
                    <!-- Step 1: Done -->
                    <div class="flex flex-col items-center gap-2 bg-background-light dark:bg-background-dark px-2 z-10">
                        <div class="h-8 w-8 rounded-full bg-primary flex items-center justify-center text-white">
                            <span class="material-symbols-outlined text-sm font-bold">check</span>
                        </div>
                        <span class="text-xs font-medium text-primary">購物車</span>
                    </div>
                    <!-- Step 2: Active -->
                    <div class="flex flex-col items-center gap-2 bg-background-light dark:bg-background-dark px-2 z-10">
                        <div
                            class="h-8 w-8 rounded-full bg-primary ring-4 ring-primary/20 flex items-center justify-center text-white shadow-lg shadow-primary/30">
                            <span class="text-sm font-bold">2</span>
                        </div>
                        <span class="text-xs font-bold text-text-main dark:text-white">填寫資料</span>
                    </div>
                    <!-- Step 3: Pending -->
                    <div class="flex flex-col items-center gap-2 bg-background-light dark:bg-background-dark px-2 z-10">
                        <div
                            class="h-8 w-8 rounded-full bg-[#e6e1db] dark:bg-white/10 flex items-center justify-center text-text-muted dark:text-gray-400">
                            <span class="text-sm font-bold">3</span>
                        </div>
                        <span class="text-xs font-medium text-text-muted dark:text-gray-400">確認訂單</span>
                    </div>
                </div>
            </div>
            <!-- Recipient Info Section -->
            <div class="px-4">
                <h3 class="text-text-main dark:text-white text-xl font-bold leading-tight px-2 pb-4">收件人資訊</h3>
                <!-- Toggle: Same as member -->
                <div
                    class="flex items-center gap-4 bg-white dark:bg-surface-dark p-4 rounded-2xl mb-5 shadow-sm border border-[#e6e1db]/30 dark:border-white/5">
                    <div class="flex items-center gap-3 flex-1">
                        <div
                            class="text-primary flex items-center justify-center rounded-xl bg-primary/10 shrink-0 size-10">
                            <span class="material-symbols-outlined">person</span>
                        </div>
                        <p class="text-text-main dark:text-gray-100 text-base font-medium">同會員資料</p>
                    </div>
                    <label
                        class="relative flex h-[28px] w-[48px] cursor-pointer items-center rounded-full border-none bg-[#e6e1db] dark:bg-white/20 p-1 transition-colors has-[:checked]:bg-primary">
                        <input class="peer invisible absolute" type="checkbox" />
                        <div class="h-5 w-5 rounded-full bg-white shadow-sm transition-all peer-checked:translate-x-5">
                        </div>
                    </label>
                </div>
                <!-- Form Fields -->
                <div class="space-y-4">
                    <!-- Name -->
                    <div class="group">
                        <label class="block text-text-main dark:text-gray-200 text-sm font-bold mb-2 ml-1">姓名</label>
                        <div class="relative">
                            <input
                                class="w-full bg-surface-light dark:bg-surface-dark text-text-main dark:text-white placeholder:text-text-muted/70 rounded-2xl border-none h-14 px-5 focus:ring-2 focus:ring-primary/50 transition-all"
                                placeholder="請輸入收件人姓名" type="text" value="王小明" />
                            <div
                                class="absolute right-4 top-1/2 -translate-y-1/2 text-green-500 opacity-0 group-focus-within:opacity-100 transition-opacity">
                                <span class="material-symbols-outlined text-lg">check_circle</span>
                            </div>
                        </div>
                    </div>
                    <!-- Phone -->
                    <div class="group">
                        <label class="block text-text-main dark:text-gray-200 text-sm font-bold mb-2 ml-1">手機號碼</label>
                        <input
                            class="w-full bg-surface-light dark:bg-surface-dark text-text-main dark:text-white placeholder:text-text-muted/70 rounded-2xl border-none h-14 px-5 focus:ring-2 focus:ring-primary/50 transition-all"
                            placeholder="09xx-xxx-xxx" type="tel" />
                    </div>
                    <!-- Address -->
                    <div class="group">
                        <label class="block text-text-main dark:text-gray-200 text-sm font-bold mb-2 ml-1">運送地址</label>
                        <div class="relative">
                            <input
                                class="w-full bg-surface-light dark:bg-surface-dark text-text-main dark:text-white placeholder:text-text-muted/70 rounded-2xl border-none h-14 px-5 pr-12 focus:ring-2 focus:ring-primary/50 transition-all truncate"
                                placeholder="請輸入詳細地址" type="text" />
                            <button
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-primary hover:bg-primary/10 p-2 rounded-full transition-colors flex items-center justify-center">
                                <span class="material-symbols-outlined text-xl">location_on</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Divider -->
            <div class="h-px w-full bg-[#e6e1db] dark:bg-white/10 my-8"></div>
            <!-- Delivery Time Section -->
            <div class="px-4 pb-4">
                <div class="flex items-center gap-2 mb-4 px-2">
                    <span class="material-symbols-outlined text-primary">schedule</span>
                    <h3 class="text-text-main dark:text-white text-lg font-bold">配送時間</h3>
                </div>
                <div class="flex gap-3 overflow-x-auto no-scrollbar pb-2 px-1">
                    <!-- Option 1 -->
                    <label class="cursor-pointer shrink-0">
                        <input checked="" class="peer sr-only" name="delivery_time" type="radio" />
                        <div
                            class="bg-white dark:bg-surface-dark border border-transparent peer-checked:border-primary peer-checked:bg-primary/5 peer-checked:text-primary text-text-muted dark:text-gray-400 px-5 py-3 rounded-2xl transition-all font-medium text-sm flex flex-col items-center gap-1 min-w-[100px]">
                            <span>不指定</span>
                            <span class="text-xs opacity-70">Anytime</span>
                        </div>
                    </label>
                    <!-- Option 2 -->
                    <label class="cursor-pointer shrink-0">
                        <input class="peer sr-only" name="delivery_time" type="radio" />
                        <div
                            class="bg-white dark:bg-surface-dark border border-transparent peer-checked:border-primary peer-checked:bg-primary/5 peer-checked:text-primary text-text-muted dark:text-gray-400 px-5 py-3 rounded-2xl transition-all font-medium text-sm flex flex-col items-center gap-1 min-w-[100px]">
                            <span>13:00 前</span>
                            <span class="text-xs opacity-70">Morning</span>
                        </div>
                    </label>
                    <!-- Option 3 -->
                    <label class="cursor-pointer shrink-0">
                        <input class="peer sr-only" name="delivery_time" type="radio" />
                        <div
                            class="bg-white dark:bg-surface-dark border border-transparent peer-checked:border-primary peer-checked:bg-primary/5 peer-checked:text-primary text-text-muted dark:text-gray-400 px-5 py-3 rounded-2xl transition-all font-medium text-sm flex flex-col items-center gap-1 min-w-[100px]">
                            <span>14:00 - 18:00</span>
                            <span class="text-xs opacity-70">Afternoon</span>
                        </div>
                    </label>
                </div>
            </div>
            <!-- Note Section -->
            <div class="px-4 pt-2">
                <label class="block text-text-main dark:text-gray-200 text-sm font-bold mb-2 ml-1">備註事項 (選填)</label>
                <textarea
                    class="w-full bg-surface-light dark:bg-surface-dark text-text-main dark:text-white placeholder:text-text-muted/70 rounded-2xl border-none h-24 p-5 focus:ring-2 focus:ring-primary/50 transition-all resize-none"
                    placeholder="例如：請協助附上生日蠟燭..."></textarea>
            </div>
        </div>
        <!-- Sticky Footer -->
        <div
            class="absolute bottom-0 left-0 w-full z-20 bg-white/90 dark:bg-[#1a150c]/90 backdrop-blur-md border-t border-[#e6e1db] dark:border-white/5 pb-8 pt-4 px-6 rounded-t-[2rem] shadow-[0_-10px_40px_rgba(0,0,0,0.05)]">
            <div class="flex flex-col gap-4">
                <!-- Summary Line (optional collapsed view) -->
                <div class="flex justify-between items-center px-1">
                    <span class="text-text-muted dark:text-gray-400 text-sm font-medium">總金額 (含運費)</span>
                    <span class="text-text-main dark:text-white text-xl font-bold font-display">NT$ 580</span>
                </div>
                <!-- Action Button -->
                <button
                    class="flex w-full items-center justify-center gap-2 rounded-full bg-primary py-4 px-6 text-white font-bold text-lg shadow-lg shadow-primary/25 hover:bg-primary/90 active:scale-[0.98] transition-all">
                    <span>下一步</span>
                    <span class="material-symbols-outlined text-xl">arrow_forward</span>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
